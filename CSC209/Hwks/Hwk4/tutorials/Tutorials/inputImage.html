<!DOCTYPE html>
<html>
<style>
    #image {
        display: none;
    }
</style>
<body>

<h3>A demonstration of how to access a Hidden Input Field</h3>

<input type="checkbox" id="myCheckbox">Show Image</input>
<div id="image">
    <img src="../../Hwk3Redone/creative/files/good-bye-simpsons.gif" alt="random gif">
</div>
<p>Click the button to get the value of the hidden input field.</p>


<script>
    $('#show_image').on("click", function(){
        if( $('#your_img').is(':hidden')) {
            $('#your_img').show();
        }else{
            $('#your_img').hide();
        }
    });
</script>


</body>
</html>
